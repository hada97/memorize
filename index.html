<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo de Memorização</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Memorize</h1>

      <input type="file" id="file-input" accept=".xlsx,.xls,.csv" style="display: none" />
      <label for="file-input" id="file-label">Add Excel com 2 colunas</label>

      <button id="start-game">Iniciar Jogo</button>

      <div id="game-board"></div>

      <!-- Nova div de configurações -->
      <div class="config-container">
        <div>
          <label for="timer">Tempo frente (segundos):</label>
          <input type="number" id="timer" value="3" min="1" max="30" />
        </div>

        <div>
          <label for="display-time">Tempo verso (segundos):</label>
          <input type="number" id="display-time" value="1" min="1" max="10" />
        </div>

        <div class="checkbox-container">
          <span id="shuffle-label">Ativar Modo Aleatório</span>
          <input type="checkbox" id="checkboxInput" />
          <label for="checkboxInput" class="toggleSwitch"></label>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
